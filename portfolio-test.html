<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio MVP Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Portfolio MVP Test</h1>
        
        <!-- Mock Data Banner -->
        <div id="mock-banner" class="mb-6 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-700 px-4 py-3 rounded hidden">
            <div class="flex">
                <svg class="h-5 w-5 text-yellow-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                <p><strong>Mock Data Mode:</strong> Showing demo data for development and testing</p>
            </div>
        </div>

        <!-- Status -->
        <div id="status" class="mb-6 bg-blue-50 border-l-4 border-blue-400 text-blue-700 px-4 py-3 rounded">
            <p>Testing backend connection...</p>
        </div>

        <!-- Portfolio Summary -->
        <div id="summary" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 hidden">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold">€</span>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Total Invested</p>
                        <p id="total-invested" class="text-2xl font-semibold text-gray-900">-</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold">€</span>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Current Value</p>
                        <p id="total-value" class="text-2xl font-semibold text-gray-900">-</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold">#</span>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Companies</p>
                        <p id="total-companies" class="text-2xl font-semibold text-gray-900">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Investments Table -->
        <div id="investments-table" class="bg-white shadow rounded-lg overflow-hidden hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">Investments</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sector</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Invested</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Current Value</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Return</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="investments-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Test Buttons -->
        <div class="mt-8 flex gap-4">
            <button onclick="testBackend()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Test Backend</button>
            <button onclick="loadPortfolio()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Load Portfolio</button>
            <button onclick="testInvestmentDetail()" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Test Investment Detail</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:3001';

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'EUR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(amount);
        }

        function getStatusColor(status) {
            switch (status) {
                case 'GREEN': return 'bg-green-100 text-green-800';
                case 'AMBER': return 'bg-yellow-100 text-yellow-800';
                case 'RED': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function getSectorColor(sector) {
            const colors = {
                'AI_INFRA': 'bg-purple-100 text-purple-800',
                'HEALTHCARE': 'bg-blue-100 text-blue-800',
                'CLIMATE': 'bg-green-100 text-green-800',
                'FINTECH': 'bg-indigo-100 text-indigo-800',
                'SAAS': 'bg-cyan-100 text-cyan-800',
            };
            return colors[sector] || 'bg-gray-100 text-gray-800';
        }

        async function testBackend() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'mb-6 bg-blue-50 border-l-4 border-blue-400 text-blue-700 px-4 py-3 rounded';
            statusEl.innerHTML = '<p>Testing backend connection...</p>';

            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                
                statusEl.className = 'mb-6 bg-green-50 border-l-4 border-green-400 text-green-700 px-4 py-3 rounded';
                statusEl.innerHTML = `<p>✅ Backend connected! Mode: ${data.dataMode}</p>`;

                if (data.dataMode === 'mock') {
                    document.getElementById('mock-banner').classList.remove('hidden');
                }
            } catch (error) {
                statusEl.className = 'mb-6 bg-red-50 border-l-4 border-red-400 text-red-700 px-4 py-3 rounded';
                statusEl.innerHTML = `<p>❌ Backend connection failed: ${error.message}</p>`;
            }
        }

        async function loadPortfolio() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'mb-6 bg-blue-50 border-l-4 border-blue-400 text-blue-700 px-4 py-3 rounded';
            statusEl.innerHTML = '<p>Loading portfolio data...</p>';

            try {
                const response = await fetch(`${BACKEND_URL}/api/investments`);
                const data = await response.json();
                
                // Update summary
                document.getElementById('total-invested').textContent = formatCurrency(data.summary.totalInvested);
                document.getElementById('total-value').textContent = formatCurrency(data.summary.totalValue);
                document.getElementById('total-companies').textContent = data.summary.totalCompanies;

                // Update table
                const tbody = document.getElementById('investments-body');
                tbody.innerHTML = '';

                data.investments.forEach(investment => {
                    const returnPct = ((investment.currentValue - investment.investedAmount) / investment.investedAmount) * 100;
                    const isPositive = returnPct >= 0;

                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div>
                                <div class="text-sm font-medium text-gray-900">${investment.companyName}</div>
                                <div class="text-sm text-gray-500">${investment.label}</div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getSectorColor(investment.sector)}">
                                ${investment.sector}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(investment.status)}">
                                ${investment.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${formatCurrency(investment.investedAmount)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${formatCurrency(investment.currentValue)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="text-sm font-medium ${isPositive ? 'text-green-600' : 'text-red-600'}">
                                ${isPositive ? '+' : ''}${returnPct.toFixed(1)}%
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="testInvestmentDetail('${investment.id}')" class="text-blue-600 hover:text-blue-900">
                                View Details
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                // Show UI elements
                document.getElementById('summary').classList.remove('hidden');
                document.getElementById('investments-table').classList.remove('hidden');

                statusEl.className = 'mb-6 bg-green-50 border-l-4 border-green-400 text-green-700 px-4 py-3 rounded';
                statusEl.innerHTML = `<p>✅ Portfolio loaded! Mode: ${data.dataMode}</p>`;

            } catch (error) {
                statusEl.className = 'mb-6 bg-red-50 border-l-4 border-red-400 text-red-700 px-4 py-3 rounded';
                statusEl.innerHTML = `<p>❌ Failed to load portfolio: ${error.message}</p>`;
            }
        }

        async function testInvestmentDetail(investmentId = '1') {
            const statusEl = document.getElementById('status');
            statusEl.className = 'mb-6 bg-blue-50 border-l-4 border-blue-400 text-blue-700 px-4 py-3 rounded';
            statusEl.innerHTML = `<p>Loading investment details for ID: ${investmentId}...</p>`;

            try {
                const response = await fetch(`${BACKEND_URL}/api/investments/${investmentId}`);
                const data = await response.json();
                
                statusEl.className = 'mb-6 bg-green-50 border-l-4 border-green-400 text-green-700 px-4 py-3 rounded';
                statusEl.innerHTML = `
                    <p>✅ Investment details loaded!</p>
                    <p>Company: ${data.investment.companyName}</p>
                    <p>Forecast data points: ${data.forecast.revenue.length}</p>
                    <p>Actuals data points: ${data.actuals.revenue.length}</p>
                    <p>Mode: ${data.dataMode}</p>
                `;

            } catch (error) {
                statusEl.className = 'mb-6 bg-red-50 border-l-4 border-red-400 text-red-700 px-4 py-3 rounded';
                statusEl.innerHTML = `<p>❌ Failed to load investment details: ${error.message}</p>`;
            }
        }

        // Auto-test on load
        window.onload = function() {
            testBackend();
        };
    </script>
</body>
</html>
